<section class="no-padding" id="training">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="section-heading">Training</h2>
              <hr class="primary">
          </div>
      </div>
  </div>
    <div class="container-fluid">
        <div class="row no-gutter">

        {% for training in site.trainings %}
          <div class="col-lg-4 col-sm-6">
              <a href="{{ site.baseurl }}{{ training.url }}" class="portfolio-box">
                  <img src="{{ site.baseurl }}/img/portfolio/{{ training.image }}" class="img-responsive" alt="">
                  <div class="portfolio-box-caption">
                      <div class="portfolio-box-caption-content">
                          <div class="project-category text-faded">
                              {{ training.category }}
                          </div>
                          <div class="project-name">
                              {{ training.name }}
                          </div>
                      </div>
                  </div>
              </a>
          </div>
        {% endfor %}

        </div>
    </div>
</section>
